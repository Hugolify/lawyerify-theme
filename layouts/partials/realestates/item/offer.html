{{- $context := . -}}
<div class="offer">
  {{ partial "realestates/item/reference" $context }}
  {{ with .Params.offer }}
    <div itemprop="offers" itemscope itemtype="https://schema.org/Offer">
      {{ if not .sold }}
        {{ partial "realestates/item/pricing" $context }}
      {{ else }}
        {{ partial "realestates/item/pricing_sold" $context }}
      {{ end }}
    </div>
  {{ end }}
</div>
