<meta itemprop="availability" content="https://schema.org/InStock">
{{ with .Params.offer }}
  {{ with .price }}
    {{ $currency := $.Site.Params.currency | default "EUR" }}
    {{ $price := . | lang.FormatCurrency 2 $currency }}
    <p class="pricing" itemprop="price" content="{{ . }}">{{ i18n "realestates.pricing_with_value" (dict "Value" $price) }}</p>
    <meta itemprop="priceCurrency" content="{{ $currency }}">
  {{ end }}
{{ end }}
